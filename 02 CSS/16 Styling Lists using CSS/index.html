<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>CSS List Styling</title>
      <style>
            nav ul li {
                  list-style: upper-alpha;
                  /* list-style-image: (https://i.imgur.com/nAzlRjf.jpeg); */
                  /* list-style-image: url(https://i.imgur.com/nAzlRjf.jpeg); */
                  background-color: yellow;
                  list-style-position: inside;
                  border: 1px dotted black;
            }
      </style>
</head>

<body>
      <nav>
            <ul>
                  <li>Home</li>
                  <li>About</li>
                  <li>Contact</li>
            </ul>
      </nav>
</body>

</html>
