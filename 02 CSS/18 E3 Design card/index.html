<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Css card design</title>
      <style>
            body {
                  background-color: rgb(103, 201, 210);
            }

            .card {
                  background-color: white;
                  width: 194px;
                  height: 344px;
                  border-radius: 7px;
            }

            .image {
                  padding: 5px;
            }

            .image img {
                  border-radius: 7px;
            }

            .heading h3 {
                  text-align: center;
            }

            .p p {
                  text-align: center;
            }

            .capsules div {
                  display: inline-block;
                  /* box-sizing: border-box; */
                  padding: 3px;
                  border: 1px solid grey;
                  border-radius: 9px;
                  font-family: sans-serif;
                  font-size: 10px;
            }

            .p {

                  font-family: sans-serif;
                  font-size: 10px;
                  /* overflow:scroll; */
            }

            .readmore {
                  border: 1px solid rgb(103, 201, 210);
                  background-color: rgb(103, 201, 210);
                  color: blue;
                  border-radius: 7px;
                  width: 70px;
                  margin: auto;
            }
      </style>
</head>

<body>
      <div class="card">
            <div class="image"><img src="image.jpg" width="184px " alt=""></div>
            <div class="capsules">
                  <div>Nature</div>
                  <div>Lake</div>
            </div>
            <div class="heading">
                  <h3>Lagos do brigeas</h3>
            </div>
            <div class="p">
                  <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Porro commodi fugit nam numquam accusamus
                        culpa illum enim, minima, odit sed impedit tempora ex ipsam excepturi.</p>
            </div>
            <div class="readmore">
                  Read more
            </div>
      </div>
</body>

</html>
