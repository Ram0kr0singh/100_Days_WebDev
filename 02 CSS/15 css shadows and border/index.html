<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Css Shadows and Outline</title>
      <style>
            .box {
                  margin: auto;
                  width: 40vh;
                  border: 2px dashed black;
                  box-shadow: 5px 5px 1px gray;
                  display: inline-block;
                  padding: 45px;
                  font-size: 20px;
                  text-shadow: 1px 1px 4px purple;
                  outline: 2px solid green;
                  outline-offset: 7px;
            }
      </style>
</head>

<body>
      <div class="box">
            This is a Shadows
      </div>
</body>

</html>
