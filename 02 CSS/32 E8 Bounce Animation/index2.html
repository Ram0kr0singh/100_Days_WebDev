<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounce Animation Solution</title>
    <style>
        .container {
            background-color: blue;
            height: 80vh;
            width: 80vw;
            position: relative;
        }

        .box {
            background-color: red;
            height: 10vh;
            width: 10vh;
            border-radius: 10vh;
            position: absolute;
            bottom: 0;
            left: 0;
            animation: anix 4s linear infinite,
                        aniy 0.5s ease-out infinite alternate;
        }

        @keyframes anix {
            from {
                left: 0;
            }

            to {
                left:100%;
            }
        }
        @keyframes aniy {
            from {
                bottom:0;
            }

            to {
            bottom:70%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>

</html>
