<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounce Animation</title>
    <style>
        .container{
            background-color: blue;
            height: 70vh;
            width: 70vw;
            display: flex;
            align-items: end;
            /* position: relative; */
        }
        .ball{
            background-color: red;
            height: 10vh;
            width: 10vh;
            border-radius: 10vh;
            /* position: absolute;
            bottom: 0;
            left: 0; */
            /* animation: name duration timing-function delay iteration-count direction fill-mode; */
            animation: redballX   6s     linear    2ms          1  alternate,
                        redballY  6s      ease-out    2ms      1  alternate
            ;
        }
        @keyframes redballX {
            from{
            }
            to{
                transform: translateY(-150vh);
            }
        }
        @keyframes redballY {
            from{
                /* transform: translateY(-45vh) */
            }
            to{
                transform: translateX(30vw);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ball"></div>
    </div>
</body>
</html>
