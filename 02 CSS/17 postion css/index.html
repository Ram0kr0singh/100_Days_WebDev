<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>position css</title>
      <style>
            /* * {
                  margin: 0;
                  padding: 0;
            } */

            .box {
                  height: 30vh;
                  width: 90vw;
                  border: 2px solid black;
                  margin-top: 3px;
            }

            .parent {
                  padding: 43px;
                  margin: 20px;
                  height: 700px;
                  border: 2px solid blue;
                  position: absolute;
                  /* EXCEPTION: Transform, filter, perpespective prop can also make an element appear as positioned */
            }

            .box1 {
                  background-color: aliceblue;
                  /* position: relative;
                  z-index: 1; */
                  position: absolute;
                  /*Nearest position ancestor*/
                  top: 0px;
                  left: 30px;
            }

            .box2 {
                  background-color: darkgray;
                  /* position: relative;
                  top: -29px;
                  left: 23px; */
            }

            .box3 {
                  background-color: aqua;
                  position: sticky;
                  top: 0px;
                  margin: 0;
                  padding: 0;
            }

            .box4 {
                  background-color: blanchedalmond;
            }
      </style>
</head>

<body>
      <div class="parent">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
      </div>
</body>

</html>
