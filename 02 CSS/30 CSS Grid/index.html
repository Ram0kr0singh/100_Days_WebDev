<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Transitions</title>
    <style>
        .container{
            background-color: beige;
            height: 70vh;
            width: 70vw;
        }
        .box{
            background-color: cyan;
            height: 3vh;
            width: 7vw;
            /* transition-property: background-color,transform ;
            transition-duration: 1s;
            transition-timing-function:cubic-bezier(0.96, 0.45, 0.29, 1.01);
            transition-delay: 5ms; */
            transition: background-color,transform 1s cubic-bezier(0.96, 0.45, 0.29, 1.01) 5ms;
        }
        .translated {
            transform: translateX(30vh) translateY(20vh) scale(2) skew(45deg);
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box translated"></div>
    </div>
</body>
</html>
