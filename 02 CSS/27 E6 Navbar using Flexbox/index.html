<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultraedit Website using Flexbox</title>
    <style>
        .nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-family: 'Segoe UI'

        }

        .logo img {
            width: 164px;
        }

        .right ul {
            display: flex;
            gap: 34px;
        }

        .right ul li {
            display: flex;
            align-items: center;
            list-style-type: none;
        }

        .right ul li span {
            padding: 2px 7px;
        }
        .right ul li svg{
            
            cursor:pointer;
        }
    </style>
</head>

<body>
    <header>
        <div class="nav">
            <div class="logo">
                <img src="Ultraedit.png" alt="">
            </div>
            <div class="right">
                <ul>
                    <li><span>Products </span><svg xmlns="http://www.w3.org/2000/svg" width="10" height="10"
                            viewBox="0 0 24 24" fill="none">
                            <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="#000000"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg></li>
                    <li><span>Pricing </span><svg xmlns="http://www.w3.org/2000/svg" width="10" height="10"
                            viewBox="0 0 24 24" fill="none">
                            <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="#000000"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg></li>
                    <li><span>Resources </span><svg xmlns="http://www.w3.org/2000/svg" width="10" height="10"
                            viewBox="0 0 24 24" fill="none">
                            <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="#000000"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg></li>
                    <li><span>About Us </span><svg xmlns="http://www.w3.org/2000/svg" width="10" height="10"
                            viewBox="0 0 24 24" fill="none">
                            <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="#000000"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg></li>
                    <li><span>Security and compliance </span><svg xmlns="http://www.w3.org/2000/svg" width="10"
                            height="10" viewBox="0 0 24 24" fill="none">
                            <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="#000000"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg></li>
                    <li><img src="https://www.ultraedit.com/wp-content/themes/Divi_Child/img/Lang.png" alt=""></li>
                </ul>
            </div>
        </div>
    </header>
</body>

</html>
