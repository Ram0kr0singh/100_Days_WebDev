<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="This website is about Forms">
      <title>Forms</title>
</head>

<body>
      <form action="post">
            <label for="username">Enter your Username :</label>
            <input type="text" id="username" name="username" placeholder="Enter your name"><br>
            <label for="password">Enter your password :</label>
            <input type="password" id="password" name="password" placeholder="Enter your password"><br>

            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male"><br>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female"><br>
            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="other"><br>

            <label for="exp">Experience</label>
            <input type="range" id="exp" name="experience" min="0" max="10"><br>
      </form>
</body>

</html>
