<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventbubbling</title>
    <style>
        .container {
            padding: 34px;
            margin: 34px;
            background-color: yellow;
            cursor: pointer;
        }

        .childcontainer {
            padding: 34px;
            margin: 34px;
            background-color: rgb(190, 10, 10);
            cursor: pointer;
        }

        .child {
            padding: 34px;
            margin: 34px;
            border: 5px solid black;
            background-color: rgb(214, 214, 220);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="childcontainer">
            <div class="child">I'm a child</div>
        </section>
    </div>
    <script>
        document.querySelector(".container").addEventListener("click", (e) => {
            alert('container was clicked')
        })

        document.querySelector(".childcontainer").addEventListener("click", (e) => {
            e.stopPropagation()
            alert('childcontainer was clicked')
        })

        document.querySelector(".child").addEventListener("click", (e) => {
            e.stopPropagation()
            alert('child was clicked')
        })

        function getrandomcolor() {
            let val1 = Math.ceil(0 + Math.random() *255);
            let val2 = Math.ceil(0 + Math.random() *255);
            let val3 = Math.ceil(0 + Math.random() *255);
            return `rgb(${val1}, ${val2}, ${val3})`
        }

        // let a = setInterval(() => {
        //     document.querySelector(".child").style.background = getrandomcolor();
        //     // document.querySelectorAll.children.style.background = getrandomcolor();
        // }, 300);

        setTimeout(() => {
            document.querySelector(".child").style.background = getrandomcolor();
            // document.querySelectorAll.children.style.background = getrandomcolor();
        }, 2000);

        // console.log(a);
        // clearInterval(1)
    </script>
</body>

</html>
